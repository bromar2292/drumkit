<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">humm</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">brwing</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">bweep</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">dummm</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">bwam</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">pwing</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">sing</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">bwing</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/sd1.wav"></audio>
    <audio data-key="83" src="sounds/sd2.wav"></audio>
    <audio data-key="68" src="sounds/sd3.wav"></audio>
    <audio data-key="70" src="sounds/sd4.wav"></audio>
    <audio data-key="71" src="sounds/sd5.wav"></audio>
    <audio data-key="72" src="sounds/sd6.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/sd7.wav"></audio>
    <audio data-key="76" src="sounds/sd8.wav"></audio>

    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      // plays the sound
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach(key =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
